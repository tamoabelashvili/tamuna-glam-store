<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tamuna Glam Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 💖 Boutique Header -->
  <header>
    <h1>Tamuna Glam</h1>
    
    <!-- ✨ Category Navigation -->
    <nav>
      <button onclick="scrollToSection('dresses-container')">Dresses</button>
      <button onclick="scrollToSection('sweaters-container')">Sweaters</button>
      <button onclick="scrollToSection('sets-container')">Tops & Shorts</button>
    </nav>

    <!-- 🔍 Search Box -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search product name..." oninput="searchProducts()" />
    </div>
  </header>

  <!-- 🧁 Main Content with All Products -->
  <main>
    <!-- 👗 Dresses Section -->
    <section id="dresses-container" class="product-section">
      <h2>Dresses</h2>
      <!-- Products will be rendered here via script.js -->
    </section>

    <!-- 🧥 Sweaters Section -->
    <section id="sweaters-container" class="product-section">
      <h2>Sweaters</h2>
    </section>

    <!-- 👙 Sets Section -->
    <section id="sets-container" class="product-section">
      <h2>Tops & Shorts</h2>
    </section>
  </main>

  <!-- 📜 Footer -->
  <footer>
    <p>&copy; 2025 Tamuna Glam Store — All Pastel Dreams Reserved</p>
  </footer>

  <!-- ⚙️ JavaScript -->
  <script src="script.js"></script>
</body>
</html>
