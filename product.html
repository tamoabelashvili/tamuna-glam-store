<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details â€” Tamuna Glam</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ğŸ’… Header -->
  <header>
    <h1>Product Details</h1>
    <nav>
      <a href="index.html">â† Back to Shop</a>
    </nav>
  </header>

  <!-- ğŸ›ï¸ Product Content -->
  <main id="product-details">
    <!-- áƒáƒ áƒáƒ“áƒ£áƒ¥áƒ¢áƒ˜ áƒ©áƒáƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ áƒáƒ¥ -->
  </main>

  <footer>
    <p>&copy; 2025 Tamuna Glam Store</p>
  </footer>

  <script>
    // ğŸŒ¸ URLâ€“áƒ“áƒáƒœ IDâ€“áƒ¡ áƒ¬áƒáƒ›áƒáƒ¦áƒ”áƒ‘áƒ
    const id = new URLSearchParams(window.location.search).get("id");

    // ğŸ“¦ áƒ©áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ JSONâ€“áƒ“áƒáƒœ
    fetch("data/products.json")
      .then(res => res.json())
      .then(data => {
        const product = data.products.find(p => p.name === id);

        if (!product) {
          document.getElementById("product-details").innerHTML = "<p>Product not found ğŸ˜¢</p>";
          return;
        }

        // ğŸ’– HTML áƒ¨áƒ”áƒ›áƒáƒ¥áƒ›áƒ”áƒ“áƒ”áƒ‘áƒ
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p><strong>Price:</strong> ${product.price}</p>
          <p><strong>Description:</strong> ${product.description}</p>
          <p><strong>Sizes:</strong> ${product.sizes.join(", ")}</p>

          <form id="order-form">
            <label>Select size:</label>
            <select required>
              ${product.sizes.map(size => `<option value="${size}">${size}</option>`).join("")}
            </select>

            <label>Your email:</label>
            <input type="email" placeholder="you@example.com" required />

            <button type="submit">Order Now</button>
          </form>
        `;
        document.getElementById("product-details").appendChild(div);

        // âœ‰ï¸ Order Form Submit
        document.getElementById("order-form").addEventListener("submit", e => {
          e.preventDefault();
          alert("Order received ğŸ’– We'll contact you soon!");
        });
      })
      .catch(err => {
        console.error("áƒáƒ áƒáƒ“áƒ£áƒ¥áƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ:", err);
        document.getElementById("product-details").innerHTML = "<p>Error loading product ğŸ˜¢</p>";
      });
  </script>
</body>
</html>
